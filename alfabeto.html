<script>

        el: "#pergunta",
        data: {
            indice_pergunta: Math.floor(Math.random() * 10),
            perguntas_respondidas: 1,
            perguntas: [
                {imagem: "assets/images/alfabeto/a.png", resposta: "a", respondida: false},

                {imagem: "assets/images/alfabeto/z.png", resposta: "z", respondida: false}
            ]
        },
        methods: {
            proxima: function () {
                if (this.perguntas_respondidas == 26) {
                    alert("Parabéns, você terminou a lição");
                    window.location.href = "index.html";

                } else {
                    this.perguntas[this.indice_pergunta].respondida = true;
                    this.perguntas_respondidas ++;
                    var encontrou = false;
                    while (!encontrou) {
                        var indice = Math.floor(Math.random() * 10);
                        if (!this.perguntas[indice].respondida) {
                            this.indice_pergunta = indice;
                            encontrou = true;
                        }
                    }
                }
            }
        }
    });
